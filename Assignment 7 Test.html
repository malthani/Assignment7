<!DOCTYPE html>
<html>
	<head>
	<title>Assignment 7 Data Vis</title>
	<!-- Load JQuery -->
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	
	<meta charset="utf-8">
	
</head>

<body>

	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	<table id="datatable">
  <thead>
    <tr>
      <th></th>
      <th>Male</th>
      <th>Female</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>'11</th>
      <td>344</td>
      <td>944</td>
    </tr>
    <tr>
      <th>'12</th>
      <td>377</td>
      <td>1000</td>
    </tr>
    <tr>
      <th>'13</th>
      <td>1114</td>
      <td>1995</td>
    </tr>
    <tr>
      <th>'14</th>
      <td>1361</td>
      <td>2285</td>
    </tr>
    <tr>
      <th>'15</th>
      <td>1332</td>
      <td>2596</td>
    </tr>
  </tbody>
</table>

	<script>
		$(function () {
		    $('#container').highcharts({
		        data: {
		            table: 'datatable'
		        },
		        chart: {
		            type: 'column'
		        },
		        title: {
		            text: '# of Students on Grants for Admin and Economics'
		        },
		        yAxis: {
		            allowDecimals: false,
		            title: {
		                text: '# of Students'
		            }
		        },
		        tooltip: {
		            formatter: function () {
		                return '<b>' + this.series.name + '</b><br/>' +
		                    this.point.y + ' ' + this.point.name.toLowerCase();
		            }
		        }
		    });
		});
	</script>
</body>
</html>
